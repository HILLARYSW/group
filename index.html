<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Background Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('clb.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .content p {
            background-color: #0077ff; /* Yellow background color */
            padding: 10px; /* Add padding to the paragraph */
            border-radius: 10px; /* Add rounded corners to the paragraph */
        }

        .content ol {
            color: #101110; /* Green color */
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>CLOUD COMPUTING</h1>
        
        <!-- Apply colorful background to the paragraph -->
        <h2> <ol>
            <li>MICHAEL MAINA                        BSSC/171J/2017</li>
            <li>CALEB ONDIMA                         BSSC/197J/2017</li>
            <li></li>
            <li></li>
            <li></li> 
        </ol></h2>
        <b><hr width="90%"></b>
    </div>

</body>
</html>
